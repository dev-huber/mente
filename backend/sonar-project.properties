# SonarQube configuration for code quality analysis
sonar.projectKey=mentira-app-backend
sonar.projectName=Quem Mente Menos - Backend
sonar.projectVersion=1.0.0
sonar.projectDescription=Azure Functions backend for lie detection app

# Source code location
sonar.sources=src
sonar.tests=test
sonar.sourceEncoding=UTF-8

# Language and file patterns
sonar.ts.file.suffixes=.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# Code coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test execution reports
sonar.testExecutionReportPaths=coverage/test-report.xml

# Quality gates
sonar.qualitygate.wait=true

# Technical debt and maintainability
sonar.debt.grid=TECHNICAL_DEBT
sonar.technicalDebt.enabled=true

# Security
sonar.security.hotspots.ignored=false

# Duplication
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts

# Complexity thresholds
sonar.complexity.threshold=10
sonar.function.complexity.threshold=10

# Size thresholds  
sonar.size.function.threshold=20
sonar.size.file.threshold=300

# Comments
sonar.comment.empty.line.threshold=1